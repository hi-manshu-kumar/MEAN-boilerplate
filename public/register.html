<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <script src="./bower_components/angular/angular.min.js"></script>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="register" method="post">
            <input type="text" placeholder="Type Name Here" ng-model="username"> UserName is {{username}}
            <h1 class="alert-danger">Welcome Page</h1>
            <div class="form-group">
                <label for="">Userid</label>
                <input type="text" name="userid" class="form-control" placeholder="Type Userid here">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="pwd" class="form-control" placeholder="Type Password here">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
